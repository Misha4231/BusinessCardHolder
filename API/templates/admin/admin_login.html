{% extends "base.html" %}

{% block title %}Sing in admin panel{% endblock %}

{% block content %}
    <div class="container">
        <div class="login-form-container">
            <form action="/admin/admin_login" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email or username:</label>
                    <input type="text" name="email" class="form-control" id="email_input" placeholder="Email or username" required><br>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control" id="password_input" placeholder="Password" required><br>
                </div>
                    <button type="submit" class="btn btn-primary">Sing in</button>
               
            </form>

        </div>
        <p class="error-message" style="text-align: center;">
            {{ error_message }}
        </p>
    </div>
{% endblock %}
