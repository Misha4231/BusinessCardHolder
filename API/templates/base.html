<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!--<link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/images/favicon.ico') }}">-->
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <meta name="description" content="BCard Holder - Mobile app for Android and iOS that revolutionizes how you manage and exchange business cards. With our intuitive platform, you can effortlessly post your business cards, share them with other users via QR code or link, and efficiently save and filter saved cards to suit your networking needs.">
    <meta name="google-site-verification" content="P4EHa3VvoWZt3gkU9r-8ObHTg8q7pntZdm2g7IyJbo8" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/styles/base.css">
    <link rel="stylesheet" href="/static/styles/card_detail.css">
    <link rel="stylesheet" href="/static/styles/index.css">
    <link rel="stylesheet" href="/static/styles/admin.css">
    <link rel="stylesheet" href="/static/styles/cardTemplate.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrapper">
                <a href="/" class="header__home-link">
                    <h1 id="header__title"><span class="orange-B">B</span>Card Holder</h1>

                    <!--<img src="{{ url_for('static', path='/images/logo.svg') }}" alt="logo" id="logo" width="200" height="100">-->
                    <img src="/static/images/logo.svg" alt="logo" id="logo" width="200" height="100">
                </a>

                {% if user %}
                    <div class="session-admin">
                        <div class="admin-info">
                            <img src="/{{ user.avatar }}" alt="admin avatar" class="admin-avatar">
        
                            <div class="admin-text-info">
                                <h2 class="admin-useranme">@{{ user.username }}</h2>
                                <h3 class="admin-useranme">{{ user.fullName }}</h3>
                            </div>
                        </div>
                        <a href="/admin/logout" class="btn btn-danger">Log out</a>
                    </div>
                {% else %}
                    <div class="header__download-links">
                        <div class="header__download-link">
                            <!--<img src="{{ url_for('static', path='/images/google-play.png') }}" alt="Play market link">-->
                            <img src="/static/images/google-play.png" alt="Play market link">
                            <a href="https://play.google.com/store/" rel="nofollow" class="store-link">Download <span class="orange-B">B</span>Card Holder in Play market</a>
                        </div>

                        <div class="header__download-link">
                            <!--<img src="{{ url_for('static', path='/images/apple-64.png') }}" alt="App store link">-->
                            <img src="/static/images/apple-64.png" alt="App store link">
                            <a href="https://www.apple.com/app-store/" rel="nofollow" class="store-link">Download <span class="orange-B">B</span>Card Holder in App store</a>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <h2 class="footer-title"><span class="orange-B">B</span>Card Holder</h2>
    </footer>
</body>
</html>
